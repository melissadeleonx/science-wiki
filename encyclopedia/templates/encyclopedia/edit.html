{% extends "encyclopedia/layout.html" %}

{% block title %}
   Edit - {{ title }} - uniVVV Encyclopedia
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-12">
      <h2>Edit Page - {{ title }}</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.title.label_tag }}
          {{ form.title }}
        </div>
        <div class="form-group">
          {{ form.content.errors }}
          {{ form.content }}
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>  
      </form>
    </div>
  </div>
{% endblock %}
