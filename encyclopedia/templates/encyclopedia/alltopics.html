{% extends "encyclopedia/layout.html" %}

{% block title %}
    All Pages
{% endblock %}

{% block body %}
<div class="container-fluid p-0">

    <h1>All Pages</h1>

    <ul>
        {% for entry_title in entry_titles %}
            <li><a href="{% url 'entry' entry_title %}">{{ entry_title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
