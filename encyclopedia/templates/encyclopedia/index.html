{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry_title in entry_titles %}
            <li><a href="{% url 'entry' entry_title %}">{{ entry_title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
