<!-- Connect the files inside the static folder -->
{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- Improve meta info, SEO, Google analytics etc. -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %} - Science Wiki</title>
        <link rel="icon" href="{% static 'encyclopedia/images/favicon.png' %}" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="row">
            <!-- Sidebar starts here -->
            <div class="sidebar col-lg-2 col-md-3">
                <div class="d-flex justify-content-center">
                    <a href="{% url 'index' %}">
                        <img src="{% static 'encyclopedia/images/logo.png' %}" alt="Logo" class="logo-img">
                    </a>
                </div>
                <h1 class="text-center fw-bold display-5 text-shine">uniVVV</h2>
                <!-- <h2 class="text-center text-muted display-5">Wiki that connects you to the galaxies</h2>  -->
                
                <!-- Search form -->
                <form action="{% url 'search' %}" method="GET" class="text-center">
                    <input class="search text-center" type="text" name="q" placeholder="Search the universe. . .">
                </form>
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'create' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'random_page' %}">Random Page</a>
                </div>
            <div>
                {% block nav %}
                {% endblock %}
            </div>
        </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
