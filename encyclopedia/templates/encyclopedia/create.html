{% extends "encyclopedia/layout.html" %}

{% block title %}
   Create New Page - uniVVV Encyclopedia
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-12">
      <h2>Create New Page</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-bd-primary">Save Now</button>
        </div>
        {% if title %}
          <h1>{{ title }}</h1>
        {% endif %}
      </form>
    </div>
  </div>
{% endblock %}
